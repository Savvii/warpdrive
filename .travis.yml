language: php
sudo: enabled
php:
  - 7.1
  - 7.2
  - 7.3.24

env:
  global:
    - secure: 
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
    - TZ=Europe/Amsterdam
    - XDEBUG_MODE=coverage
  matrix:
    - WP_VERSION=latest
    - WP_VERSION=5.1.X
    - WP_VERSION=5.0.X
    - WP_VERSION=4.9.X
    - WP_VERSION=4.8.X
    - WP_VERSION=4.7.X
    - WP_VERSION=4.6.X
    - WP_VERSION=4.5.X
    - WP_VERSION=4.4.X
    - WP_VERSION=4.3.X
    - WP_VERSION=4.2.X
    - WP_VERSION=4.1.X
    - WP_VERSION=4.0.X

matrix:
  exclude:
    - php: 7.3.24
      env: WP_VERSION=4.9.X
    - php: 7.3.24
      env: WP_VERSION=4.8.X
    - php: 7.3.24
      env: WP_VERSION=4.7.X
    - php: 7.3.24
      env: WP_VERSION=4.6.X
    - php: 7.3.24
      env: WP_VERSION=4.5.X
    - php: 7.3.24
      env: WP_VERSION=4.4.X
    - php: 7.3.24
      env: WP_VERSION=4.3.X
    - php: 7.3.24
      env: WP_VERSION=4.2.X
    - php: 7.3.24
      env: WP_VERSION=4.1.X
    - php: 7.3.24
      env: WP_VERSION=4.0.X
services:
    - mysql
before_script:
  - composer install
  - export PATH="./vendor/bin:$PATH"
  - bash tests/install-wp-tests.bash wordpress_test root '' localhost $WP_VERSION
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

script:
  - for FILE in $(find . -type f -name '*.php' -not -path './vendor/*'); do php -l $FILE; done
  - WP_MULTISITE=0 phpunit
  - WP_MULTISITE=1 phpunit -c phpunit-multisite.xml --coverage-clover=clover.xml
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT || true; fi

notifications:
  email: false
  slack:
    secure: 
